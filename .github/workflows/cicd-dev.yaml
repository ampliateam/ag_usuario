name: Deploy to Cloud Run

env:
  ENVIRONMENT: dev
  REGION: southamerica-east1
  SERVICE_NAME: ag-usuario
  PROJECT_ID: agendalia-dev
  DOCKER_IMAGE_URL: southamerica-east1-docker.pkg.dev/agendalia-dev/ag-usuario/ag-usuario

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Ensure running on dev branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/${{ env.ENVIRONMENT }}" ]; then
            echo "Este workflow solo puede correr en la rama [${{ env.ENVIRONMENT }}]."
            exit 1
          fi

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_URL }}:latest -f Dockerfile.${{ env.ENVIRONMENT }} .
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        run: |
          echo SERVICE_NAME $SERVICE_NAME
          gcloud run deploy $SERVICE_NAME \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated